<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion</title>
    <link rel="stylesheet" href="register.css">
</head>
<!--
    FIRST NAME, LAST NAME, EMAIL, PASSWORD, CONFIRM PASSWORD, AND SUBMIT BUTT 
-->
<body>
    <div class="container">
        <h1 class="form-title">Sign Up</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="First Name" id="fistname" name="firstname">
                </div>
                <div class="user-input-box">
                    <label for="lastname">Last Name</label>
                    <input type="lastname" placeholder="Last Name" id="lastname" name="lastname">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email" id="email" name="email">
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" id="password" name="password">
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="confirmpassword" placeholder="Confirm Password" id="confirmpassword">
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Sign Up Now">
            </div>
        </form>
    </div>
</body>
</html>
